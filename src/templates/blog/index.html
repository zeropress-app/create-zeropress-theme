<section class="blog-intro">
  <p class="eyebrow">Editorial Journal</p>
  <h1>{{site.title}}</h1>
  <p class="intro-copy">{{site.description}}</p>
</section>

<section class="blog-feed">
  <div class="feed-head">
    <h2>Latest Posts</h2>
    <a href="/archive/">View Archive</a>
  </div>
  <div class="post-stream">
    {{posts}}
  </div>
</section>
