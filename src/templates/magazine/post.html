<article class="mag-post">
  <header class="mag-post-header">
    <p class="cover-label">Feature</p>
    <h1>{{post.title}}</h1>
    <div class="mag-post-meta">
      <time datetime="{{post.published_at}}">{{post.published_at}}</time>
      <span>{{post.reading_time}}</span>
      <span>{{post.author_name}}</span>
    </div>
  </header>

  <div class="mag-post-content">
    {{post.html}}
  </div>

  <footer class="mag-post-footer">
    <div><strong>Categories</strong> {{post.categories_html}}</div>
    <div><strong>Tags</strong> {{post.tags_html}}</div>
  </footer>
</article>
